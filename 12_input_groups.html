<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Input Group | Bootstrap 4</title>
</head>
<body>
      <h1 class="display-4 text-center my-4">Input Groups & Addons</h1>
      <div class="container">
          <div class="input-group">
              <span class="input-group-text input-group-prepend">@</span>
              <input class="form-control" type="text" placeholder="bal amar">
          </div>
          <br><br>
          <hr><!--input-group-prepend/ eitar parthokko dekh 2 khane use korsi-->
          
          <div class="input-group">
              <div class="input-group-prepend"> <span class="input-group-text">@</span></div>
              <input class="form-control" type="text" placeholder="bal amar">
          </div>
        <br><hr>
        
          <div class="input-group">
              <input class="form-control" type="text" placeholder="bal amar">
              <div class="input-group-append"> <span class="input-group-text">@</span></div>
          </div><br>
          <hr>
          <div class="input-group">
              <div class="input-group-prepend"><span class="input-group-text input-group-prepend">$</span></div>
              <input class="form-control" type="text" placeholder="bal amar">
              <div class="input-group-append"><span class="input-group-text input-group-prepend"><button class="btn btn-dark">Search</button></span></div>
          </div><br><hr>
          <div class="input-group">
              <div class="input-group-prepend"><span class="input-group-text"><input type="checkbox" class="form-control"></span></div>
              <input class="form-control" type="text" placeholder="bal amar">
          </div>
      </div>
        
</body>
</html>
